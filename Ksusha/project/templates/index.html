<!DOCTYPE html>
<html lang="en" class="full">
<head>
	<title>News search</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search engine project">
    <meta name="author" content="Inga Kartozia">
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
</head>
<body>
	<nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/kartozia/Kartozia_4/tree/master/Ksusha/project">Инга Картозия</a>
            </div>
        </div>
    </nav>
	<div class="container">
	
	<div class="row">
		<div class="col-lg-8 col-md-8">
                <div class="col-sm-6">
                	<img src="{{ url_for('static',filename='logo.png') }}" class="img-responsive" alt="Красный Север" width="920" height="247">
                </div>
        </div>
    	 <div class="col-sm-8">
                        	<form method='post'>
        						<div class="form-group">
									<div class="col-sm-10">
									<label for="all">Поиск по новостям:</label>
									</div>	
									<div class="col-sm-10">			
        							<input type="text" placeholder="новогодние каникулы" name="query"></input>
        							<input class="btn btn-default btn-s" id="navreg"data-toggle="modal" type="submit" value="Найти"> </input>
    								</div>
    							</div>
    						</form>
    	</div>
    	</div>
    	<div class="col-sm-10">
    		<h4>Результат поиска:</h4>
			<p class="info"> 
			<ol class="demo">
			 {% for element in links %} 
				<li>{{ element | safe}}</li>
				{% endfor %} <br />
			</ol>
			</p>
    	</div>
	</div>
<form>
</body>
</html>
